<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 410px;
      min-height: 240px;
      position: relative;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
      margin-left: 35px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
      left: 55%;
    }

    /* Proposal screen */
    .proposal {
      display: none;
    }

    .proposal img {
      max-width: 240px;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .proposal h2 {
      color: #e91e63;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <h1 id="question">Will you be my Valentine? üíñ</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="proposal" id="proposal">
      <h2>You said YES! üíï</h2>
      <p>You just made my heart the happiest. I can't wait to spend Valentine‚Äôs Day with you ‚ù§Ô∏è</p>
      <img src="my.jfif" alt="Our Photo">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttons = document.getElementById("buttons");
    const proposal = document.getElementById("proposal");
    const question = document.getElementById("question");
    const container = document.getElementById("container");

    noBtn.addEventListener("mouseover", moveButton);

    function moveButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      buttons.style.display = "none";
      proposal.style.display = "block";
    });
  </script>

</body>
</html>
